<mat-card>

  <mat-card-header>
    <mat-toolbar color="primary">
      Detalhes do curso
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button color="default" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
